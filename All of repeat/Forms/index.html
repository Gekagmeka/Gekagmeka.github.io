<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float+mobile version</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<!-- header -->
		<div class="content">
			<div class="content text">
				Формы
			</div>
			<div class="form">
				<form>
					<fieldset>
						<legend>Name in "legend"</legend>
						<p>
							<label>
								Label (click label transfer to the&nbsp;field):
								<input type="text" placeholder="type = 'text'">
							</label>
						</p>
						<p>
							<label>
								Enter your login&nbsp;(email):
								<input type="email" name="user name" placeholder="your email" required>
							</label>
						</p>
						<p>
							<label>
								Enter your password:
								<input type="password" name="password" placeholder="your password" required>
							</label>
						</p>
					</fieldset>
					<p>
						<input type="submit" name="Отправить" value="Отправить в value">
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
