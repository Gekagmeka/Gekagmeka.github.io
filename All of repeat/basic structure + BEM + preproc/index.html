<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task with BEM, basic structure, preproc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<header class="header">
		<!-- header logo -->
		<div class="logo header__logo">
			<a class="logo__link" href="http://link">
				<img class="logo__img" src="images/logo-01.png" alt="Logo" />
			</a>
		</div>
		<!-- navigation -->
		<nav class="menu header__menu">
			<ul class="menu__list">
				<li class="menu__item">
					<a href="http://link" class="menu__link menu__link--active">
						Главная
					</a>
				</li>
				<li class="menu__item">
					<a href="http://link" class="menu__link">
						Магазин
					</a>
				</li>
				<li class="menu__item">
					<a href="http://link" class="menu__link">
						Отзывы
					</a>
				</li>
				<li class="menu__item">
					<a href="http://link" class="menu__link">
						Контакты
					</a>
				</li>
			</ul>
		</nav>
		<!-- search -->
		<div class="search header__search">
			<label>
				<input class="search__field" type="text" placeholder="Поиск..." name="search">
			</label>
			<button class="search__button" type="button">Искать</button>
		</div>
		<!-- call button -->
		<div class="header__button">
			<button class="button" type="button">Заказать звонок</button>
		</div>
	</header>
	
	
	
	
	
</body>
</html>
